<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
   <div class="container">
    <div class="left-section">
        <h1 class="h1">An inspiring design delivered to your inbox every morning</h1>
        <h2 class="h2">Our team scouts the internet for the best designs,<br/>
             illustrations and art and delivers a truly inspiring <br/> one every day to your inbox</h2>
        <h3 class="h3">Show me how it looks</h3>
        <svg width="600" height="110" class="rectangle">
            <rect class="r1" x="135" y="1" rx="10" ry="10" width="250" height="50" />
            <text x="160" y="34" font-family="Inter" font-size="20" fill=#888 >Your e-mail address </text>
    
            <rect class="r2" x="400" y="1" rx="10" ry="10" width="180" height="50" />
            <text x="425" y="34" font-family="Inter" font-size="20" fill="white">Register Now</text>

        </svg>
       </div>
    
       <div class="right-section">
        <img src="vector.png"/>
       </div>
       <div class="footer">
         <!-- Rectangle to take all the space in the footer -->
         <svg width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" />

            <text x="90" y="30%" transform="rotate(-90 10 50%)" font-family="Inter" font-size="20" fill="white">
                Prompt Generator            </text>
            <text x="90" y="45%" transform="rotate(-90 10 50%)" font-family="Inter" font-size="20" fill="white">
                Dweep Daily            </text>
            <text x="90" y="60%" transform="rotate(-90 10 50%)" font-family="Inter" font-size="20" fill="white">
                All Contributors            </text>
            <text x="90" y="75%" transform="rotate(-90 10 50%)" font-family="Inter" font-size="20" fill="white">
                Your data on Dweep.io            </text>
            <text x="90" y="90%" transform="rotate(-90 10 50%)" font-family="Inter" font-size="20" fill="white">
                Contribute to Dweep            </text>

            <text x="90%" y="30%" text-anchor="end" transform="rotate(90 100% 50%)" font-family="Inter" font-size="20" fill="white">
                Dweep.io            </text>
                <text x="90%" y="45%" text-anchor="end" transform="rotate(90 100% 50%)" font-family="Inter" font-size="20" fill="white">
                    Made with love in India           </text>
                    <image xlink:href="InstagramLogo.png" x="88%" y="60%" transform="rotate(90 100% 50%)" />
                    <image xlink:href="LinkedinLogo.png" x="85%" y="60%" transform="rotate(90 100% 50%)" />
                    <text x="90%" y="90%" text-anchor="end" transform="rotate(90 100% 50%)" font-family="Inter" font-size="20" fill="white">
                        hello@dweep.io </text>


                    
        </svg>
       </div>
   </div>
</body>
</html>
